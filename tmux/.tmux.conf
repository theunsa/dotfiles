# Reload config on prefix + r
unbind r
bind r source-file ~/.tmux.conf

unbind C-b
set -g prefix C-a
# Send Ctrl+a to applications by pressing it twice
bind C-a send-prefix

# Allow mouse to resize panes
set -g mouse on

set -g default-terminal "tmux-256color"

# Set move keys between panes
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Plugins

## Tmux Package Manager
set -g @plugin 'tmux-plugins/tpm'

## Plugin for seamless integration between neovim and tmux
set -g @plugin 'christoomey/vim-tmux-navigator'

## Session persistence (auto-save and restore after reboot)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

## Sesh session switcher (prefix + s)
unbind s
bind-key "s" run-shell "sesh connect \"$(
  sesh list | fzf-tmux -p 55%,60% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""

## Sesh works better with these
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

